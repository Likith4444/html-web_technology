<!DOCTYPE html>
<html>
<HEAD><!--TAG FOR GIVING AN HEADING FOR TABLE IN HTML-->
    <!--TAG FOR ADDING AN ADDRESS IN HTML-->
    <!--HOW TO REVERSE THE MARQUEE DIRECTION-->
    <title>FORM IN HTML</title>
</HEAD>
<BODY>
    <MARQUEE>CREATING FORM IN HTML...</MARQUEE>
    <BR>
        <caption> FORM/TABLE HEADING</caption>
    <form>
        <DIV>
            <LABEL>ENTER NAME</LABEL>
            <input type="text" name="NAME" placeholder="ENTER NAME" maxlength="10" minlength="3" required>
        </DIV>
        <BR>
        <DIV>
            <label>ENTER EMAIL ID</label>
            <INPUT type="email" name="EMAIL" placeholder="ENTER EMAIL" required>
        </DIV>
        <BR>
        <DIV>
            <label>ENTER PASSWORD</label>
            <INPUT type="password" name="PASSWORD" placeholder="ENTER PASSWORD" required>
        </DIV>
        <BR>
        <DIV>
            <label>ENTER GENDER</label>
            <input type="radio" name="GENDER">MALE
            <input type="radio" name="GENDER">FEMALE
            <input type="radio" name="GENDER">OTHER
        </DIV>
        <BR>
        <DIV>
            <label>SELECT THE CITY</label>
            <select name="CITY" required>
                <option>##--SELECT--##</option>
                <option>MANGALURU</option>
                <option>BENGALURU</option>
                <option>HUBLI</option>
                <option>MYSORE</option>
            </select>
        </DIV>
    <BR>
    <DIV>
    <address>
        <label>ENTER ADDRESS</label>
        <textarea rows="5" cols="20" placeholder="ENTER ADDRESS" required></textarea>
    </address>
    <BR>
    <MARQUEE direction="right">OOOOOOOOOOOOOOO</MARQUEE>
    </DIV>
    <BR>
    <DIV>
        <!--DATE OF BIRTH-->
        <label>DATE OF BIRTH</label>
        <input type="date" name="DATE OF BIRTH" required>
    </DIV>
    <BR>
    <DIV>
        <!--FILE UPLOAD-->
        <label>UPLOAD FILE</label>
        <input type="file" name="UPLLOAD FILE" required>
    </DIV>
    <BR>
    <button type="submit">REGISTER</button>
    <button type="reset">RESET</button>

    <DIV>
        <!--AGE-->
       <label>AGE</label>
       <input name="AGE" type="number" max="80" min="0">
    </DIV>
     </form>
</BODY>
</html>
<!--MINLENGTH,AMXLENGTH,MIN,MAX,REQUIRED--HTML 5 VALIDATION(VERIFICATION)-->
